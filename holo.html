<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <section id="choose_data" class="row">
            <div id="original" class="col-sm-4">
                <button id="choose_original" class="btn btn-md btn-block btn-primary" type="button">Load original dataset</button>
            </div>
            <div id="wide" class="col-sm-4">
                <button id="choose_wide" class="btn btn-md btn-block btn-primary" type="button">Load wide dataset</button>
            </div>
            <div id="long" class="col-sm-4">
                <button id="choose_long" class="btn btn-md btn-block btn-primary" type="button">Load long dataset</button>
            </div>
        </section>
        <section class="row">
            <div class="col-md-1"></div>
            <div id="chart_data" class="col-md-10">
                <canvas id="line_chart"></canvas>
            </div>
            <div class="col-md-1"></div>
        </section>
        <section class="row">
            <div id="table_data" class="col">
                <div id="table_header"></div>
                <div id="table_body"></div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="display.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
